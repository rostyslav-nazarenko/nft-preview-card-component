<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <section class="card">
      <div class="card__image-wrapper">
        <img class="card__image" src="images/image-equilibrium.jpg"
          alt="Transparent cube balancing on one of its vertices">
        <img class="card__icon" src="images/icon-view.svg" alt="More information about NFT Equilibrium">
      </div>
      <h1 class="card__heading"><a href="!#">Equilibrium #3429</a></h1>
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__information">
        <p class="card__price"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
        <p class="card__time"><img src="images/icon-clock.svg" alt="">3 days left
      </div>
      <div class="card__devider"></div>
      <p class="card__footer"><img class="card__creator" src="images/image-avatar.png" alt="Jules Wyvern"> Creation of
        <a href="!#">Jules
          Wyvern</a>
      </p>
    </section>
  </main>
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io">Frontend Mentor</a>.
      Coded by <a href="https://github.com/rostyslav-nazarenko">Rostyslav Nazarenko</a>.
    </p>
  </footer>
</body>

</html>
